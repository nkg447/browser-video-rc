<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control R</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="player">
      <div id="previous">
        <div
          class="icon"
          style="transform: rotateY(180deg)"
          src="./assets/icons/next.svg"
        ></div>
      </div>
      <div id="rewind">
        <div
          class="icon"
          style="transform: rotateY(180deg)"
          src="./assets/icons/forward.svg"
        ></div>
      </div>
      <div id="play-pause">
        <div class="icon" id="play" src="./assets/icons/play.svg"></div>
        <div
          hidden
          class="icon"
          id="pause"
          src="./assets/icons/pause.svg"
        ></div>
      </div>
      <div id="forward">
        <div class="icon" src="./assets/icons/forward.svg"></div>
      </div>
      <div id="next">
        <div class="icon" src="./assets/icons/next.svg"></div>
      </div>
    </div>
    <div id="join">
      <form id="form" action="/join" method="get">
        <input type="text" name="code" placeholder="Join Code here" />
        <button>Join</button>
      </form>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
